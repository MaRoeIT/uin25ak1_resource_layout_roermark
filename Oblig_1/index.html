<!DOCTYPE html>
<html lang="nb">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="css/style.css">
        <script src="scripts/contentHandler.js" defer></script>
        <script src="scripts/ressurser.js"></script>

        <title>Ressursarkiv</title>
    </head>
    <body>
        <header>
            <nav>
                <!--Added id so the createTabs() function can easly get hold of this tag.
                createTabs() generates li and button tags based on ressurser.resource as children of this tag-->
                <ul id="tabs"></ul>
            </nav>
        </header>
        <main>
            <!--Added id so multiple of functions in contentHandler can get hold of this tag.
            The content of this article will be generated on startup by initializeContent()
            and by changeContent(contentTitle) when buttons from the navigation are pressed
            the content is based on values from ressurser.resources-->
            <article id="ResourceContent"></article>
        </main>
    </body>
</html>
